{% load static %}
<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Connexion{% endblock %}</title>
    <link rel="icon" type="image/jpeg" href="{% static 'logo.jpg' %}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'dist/app.css' %}">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3a0ca3;
            --accent-color: #7209b7;
            --text-color: #2d3748;
            --light-text: #f8f9fa;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            --blur-intensity: blur(20px);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, rgba(67, 97, 238, 0.1) 0%, rgba(58, 12, 163, 0.1) 100%),
            url("{% static 'bn.png' %}") center/cover no-repeat fixed;
            padding: 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 80%, rgba(114, 9, 183, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(67, 97, 238, 0.15) 0%, transparent 50%);
            z-index: -1;
        }

        .login-container {
            width: 900px;
            max-width: 95%;
            height: 550px;
            background: var(--glass-bg);
            backdrop-filter: var(--blur-intensity);
            -webkit-backdrop-filter: var(--blur-intensity);
            border-radius: 24px;
            border: 1px solid var(--glass-border);
            box-shadow: var(--shadow);
            overflow: hidden;
            display: flex;
            transition: all 0.3s ease;
        }

        .form-section {
            flex: 1;
            padding: 50px 45px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: rgba(255, 255, 255, 0.16);
            border-radius: 22px 0 0 22px;
            border-right: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(18px);
            -webkit-backdrop-filter: blur(18px);
        }

        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 40px;
            margin-bottom: 16px;
        }

        .logo {
            width: 96px;
            height: 96px;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            margin-bottom: 15px;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .form-title {
            text-align: center;
            margin-bottom: 35px;
            color: var(--text-color);
        }

        .form-title h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .form-title p {
            color: #718096;
            font-size: 15px;
        }

        .input-group {
            margin-bottom: 22px;
            position: relative;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-color);
            font-size: 14px;
            font-weight: 500;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-wrapper input {
            width: 100%;
            padding: 14px 45px 14px 16px;
            border: 1.5px solid #e2e8f0;
            border-radius: 12px;
            background-color: rgba(255, 255, 255, 0.8);
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .input-wrapper input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.15);
            background-color: white;
        }

        /* Floating label styles for auth forms */
        .floating-group {
            margin-bottom: 22px;
        }

        .floating-wrapper {
            position: relative;
        }

        .floating-input {
            width: 100%;
            padding: 16px 14px 6px;
            border: 1.5px solid #e2e8f0;
            border-radius: 12px;
            background-color: rgba(255, 255, 255, 0.8);
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .floating-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.15);
            background-color: white;
        }

        .floating-label {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 14px;
            color: #718096;
            pointer-events: none;
            transition: all 0.2s ease;
        }

        .floating-input:focus+.floating-label,
        .floating-input:not(:placeholder-shown)+.floating-label {
            top: 6px;
            font-size: 11px;
            color: var(--primary-color);
        }

        .floating-wrapper.with-toggle .floating-input {
            padding-right: 44px;
        }

        .floating-wrapper.with-toggle .password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
        }

        .password-toggle {
            position: absolute;
            right: 14px;
            background: none;
            border: none;
            color: #718096;
            cursor: pointer;
            font-size: 16px;
            transition: color 0.3s ease;
            padding: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .password-toggle:hover {
            color: var(--primary-color);
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 14px;
        }

        .remember-me {
            display: flex;
            align-items: center;
        }

        .remember-me input {
            margin-right: 8px;
            accent-color: var(--primary-color);
        }

        .forgot-password {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: var(--accent-color);
            text-decoration: underline;
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(67, 97, 238, 0.4);
        }

        .carousel-section {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        .carousel {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .carousel-item {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1.2s ease-in-out;
            display: flex;
            justify-content: center;
            align-items: center;
            background-size: cover;
            background-position: center;
        }

        .carousel-item.active {
            opacity: 1;
        }

        .carousel-item:nth-child(1) {
            background-image: url("{% static 'dang.webp' %}");
        }

        .carousel-item:nth-child(2) {
            background-image: url("{% static 'd.png' %}");
        }

        .carousel-item:nth-child(3) {
            background-image: url("{% static 'ImageNews.jpg' %}");
        }

        .carousel-content {
            text-align: center;
            color: var(--light-text);
            padding: 30px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 16px;
            backdrop-filter: blur(10px);
            max-width: 80%;
        }

        .carousel-content h2 {
            margin-bottom: 15px;
            font-weight: 600;
            font-size: 24px;
        }

        .carousel-content p {
            font-size: 15px;
            line-height: 1.5;
        }

        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
                height: auto;
                width: 100%;
                max-width: 450px;
            }

            .form-section {
                padding: 40px 30px;
            }

            .carousel-section {
                height: 200px;
            }
        }
    </style>
</head>

<body class="spectrum spectrum--light">
    <div class="login-container">
        <!-- Section formulaire -->
        <div class="form-section">
            <div class="logo-container">
                <div class="logo">
                    <img src="{% static 'logo.jpg' %}" alt="Logo">
                </div>
            </div>

            <div class="form-title">
                <h1>{% block header_title %}Connexion{% endblock %}</h1>
                {% block header_subtitle %}{% endblock %}
            </div>

            {% block content %}{% endblock %}
        </div>

        <!-- Section carrousel -->
        <div class="carousel-section">
            <div class="carousel">
                <div class="carousel-item active"></div>
                <div class="carousel-item"></div>
                <div class="carousel-item"></div>
            </div>
        </div>
    </div>

    <script>
        // Animation du carrousel
        document.addEventListener('DOMContentLoaded', function () {
            const carouselItems = document.querySelectorAll('.carousel-item');
            let currentItem = 0;

            function showNextItem() {
                carouselItems[currentItem].classList.remove('active');
                currentItem = (currentItem + 1) % carouselItems.length;
                carouselItems[currentItem].classList.add('active');
            }

            setInterval(showNextItem, 5000);
        });
    </script>

    <!-- Bootstrap JS bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    {% block extra_js %}{% endblock %}
</body>

</html>
